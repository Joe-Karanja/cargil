
<mat-card>
  <h2>Buyer E-Value Requests</h2>
  <hr style="font-weight: bolder;margin-top: 10px;margin-left: -15px;width: 85.5em">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="DATE">
        <th mat-header-cell *matHeaderCellDef>
          <!--      <input matInput (keyup)="applyFilter($event)" placeholder="BUYER ID" #input class="form-control">-->
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          DATE
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Date" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} <br> {{  element.time}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="BUYER NUMBER">
        <th mat-header-cell *matHeaderCellDef>
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          BUYER_NO
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Buyer Number" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.buyer_no}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="BUYER NAME">
        <th mat-header-cell *matHeaderCellDef>
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          BUYER NAME
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Buyer Name" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.buyer_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="PHONE NUMBER">
        <th mat-header-cell *matHeaderCellDef>
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          PHONE_NO
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Phone Number" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="AMOUNT">
        <th mat-header-cell *matHeaderCellDef>
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          AMOUNT
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Amount" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="BALANCE">
        <th mat-header-cell *matHeaderCellDef>
          <hr style="font-weight: bolder;margin-top: 45px;margin-bottom: 22px">
          BALANCE
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Balance" #input class="form-control">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="STATUS">
        <th mat-header-cell *matHeaderCellDef>
          <input style="margin-top: 5px;margin-bottom: -5px" matInput (keyup)="applyFilter($event)" placeholder="Search" class="form-control" #input>
          <hr style="font-weight: bolder;margin-top: 7px;margin-bottom: 22px">
          STATUS
          <hr style="font-weight: bolder;margin-top: 11px;margin-bottom: 10px">
          <input matInput (keyup)="applyFilter($event)" placeholder="Status" class="form-control" #input>
        </th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
